<section class="section component-three">
  <div class="container">
    <table class="table is-bordered is-striped is-narrow">
      <thead>
        <tr>
          <th *ngFor="let col of cols">
            <p class="has-text-centered">{{col.name}}
              <i class="fa fa-user-circle" aria-hidden="true"></i>
            </p>
          </th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th *ngFor="let col of cols">
            <p class="has-text-centered">{{col.name}}
              <i class="fa fa-user-circle" aria-hidden="true"></i>
            </p>
          </th>
        </tr>
      </tfoot>
      <tbody>
        <tr *ngFor="let row of spreadsheet.rows; index as i">
          <td *ngFor="let colRow of row.colRows">{{colRow.value}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
