<section class="section component-three">
  <div class="container">
    <nav class="panel">
      <p class="panel-heading">
        {{(spreadsheet||{}).name}}
      </p>

      <div class="panel-block">
        <div class="container">
          <div class="columns">
            <div class="column">
              <button class="button is-link" (click)="addColumn()">
                add column
              </button>
            </div>
            <div class="column">
              <button class="button is-link" (click)="addRow()">
                add row
              </button>
            </div>
            <div class="column">
              <button class="button is-link" (click)="openModal();">
                open modal
              </button>
            </div>
            <div class="column">

            </div>
          </div>
        </div>
      </div>

      <div class="panel-block">
        <table class="table is-bordered is-striped is-narrow">
          <thead>
            <tr>
              <th></th>
              <th *ngFor="let col of cols">
                <p class="has-text-centered">{{col.name}}
                  <i class="fa fa-user-circle" aria-hidden="true"></i>
                </p>
              </th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th></th>
              <th *ngFor="let col of cols">
                <p class="has-text-centered">{{col.name}}
                  <i class="fa fa-user-circle" aria-hidden="true"></i>
                </p>
              </th>
            </tr>
          </tfoot>
          <tbody>
            <tr *ngFor="let row of (spreadsheet||{}).rows; index as i">
              <td>
                <span class="has-text-left has-text-weight-bold">{{row.name}}</span>
              </td>
              <td *ngFor="let colRow of row.colRows">
                <span class="has-text-right">
                  <input [(ngModel)]="colRow.value">
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="panel-block">
        <button id="spreadsheet-save-button" class="button is-link" (click)="save()">
          save
        </button>
      </div>
    </nav>
  </div>
</section>
<modal id="custom-modal-1">
  <div id="custom-modal-1-div" class="modal">
      <div class="modal-body">
          <h1>A Custom Modal!</h1>
          <p>
              Home page text
          </p>
          <button (click)="closeModal();">Close</button>
      </div>
  </div>
  <div class="modal-background"></div>
</modal>
